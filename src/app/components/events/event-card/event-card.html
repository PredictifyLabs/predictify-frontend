<div class="card">
  <!-- Top Section with Event Image -->
  <div class="top-section"
    [style.background-image]="'linear-gradient(45deg, rgba(168, 85, 247, 0.8), rgba(59, 130, 246, 0.8)), url(' + event.image + ')'">
    <div class="border"></div>
    <div class="icons">
      <div class="date-badge-new">
        <div class="date-day-new">{{ getDay(event.date) }}</div>
        <div class="date-month-new">{{ getMonth(event.date) }}</div>
      </div>
      <div class="category-icon-new">
        <i nz-icon [nzType]="getCategoryIcon(event.category)" nzTheme="outline"></i>
      </div>
    </div>
  </div>

  <!-- Bottom Section with Event Info -->
  <div class="bottom-section">
    <span class="title">{{ event.title }}</span>

    <div class="event-details">
      <div class="detail-item">
        <i nz-icon nzType="clock-circle" nzTheme="outline"></i>
        <span>{{ event.time }}</span>
      </div>
      <div class="detail-item">
        <i nz-icon nzType="environment" nzTheme="outline"></i>
        <span>{{ event.location }}</span>
      </div>
    </div>

    <div class="row row1">
      <div class="item">
        <span class="big-text">{{ event.attendees }}</span>
        <span class="regular-text">Asistentes</span>
      </div>
      <div class="item">
        <span class="big-text">{{ getCategoryLabel(event.category) }}</span>
        <span class="regular-text">CategorÃ­a</span>
      </div>
      <div class="item">
        <span class="big-text">Gratis</span>
        <span class="regular-text">Entrada</span>
      </div>
    </div>
  </div>
</div>
