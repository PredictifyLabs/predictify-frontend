<article class="event-card h-full flex flex-col" (click)="onCardClick()">
  <!-- Image Section -->
  <div class="card-image relative overflow-hidden">
    <img 
      [src]="event.imageUrl || 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=400'" 
      [alt]="event.title"
      class="w-full h-48 object-cover"
      loading="lazy"
    >
    <div class="image-overlay"></div>
    
    <!-- Floating Elements -->
    <div class="card-badges">
      <span class="category-badge">
        <span nz-icon [nzType]="getCategoryIcon(event.category)" nzTheme="outline"></span>
        {{ getCategoryLabel(event.category) }}
      </span>
      <span class="date-badge">
        {{ getDay(event.startDate) }} {{ getMonth(event.startDate) }}
      </span>
    </div>

    <!-- Like Button -->
    <button class="like-btn" (click)="$event.stopPropagation()">
      <span nz-icon nzType="heart" nzTheme="outline"></span>
    </button>
  </div>

  <!-- Content Section -->
  <div class="card-content flex-1 flex flex-col">
    <!-- Status Badges -->
    <div class="status-badges" *ngIf="event.isTrending || event.isNew || event.isFeatured">
      <span class="status trending" *ngIf="event.isTrending">
        <span nz-icon nzType="fire" nzTheme="fill"></span>
        Trending
      </span>
      <span class="status featured" *ngIf="event.isFeatured">
        <span nz-icon nzType="star" nzTheme="fill"></span>
        Destacado
      </span>
    </div>

    <!-- Title -->
    <h3 class="card-title line-clamp-2">{{ event.title }}</h3>

    <!-- Meta Info -->
    <div class="card-meta">
      <span class="meta-item">
        <span nz-icon nzType="environment" nzTheme="outline"></span>
        {{ event.location.city || 'Virtual' }}
      </span>
      <span class="meta-item">
        <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
        {{ event.startTime }}
      </span>
    </div>

    <!-- Footer -->
    <div class="card-footer mt-auto">
      <div class="attendees">
        <div class="attendee-avatars">
          <span class="avatar"></span>
          <span class="avatar"></span>
          <span class="avatar"></span>
        </div>
        <span class="attendee-count">+{{ event.interestedCount }} interesados</span>
      </div>
      <div class="price-tag" [class.free]="event.isFree">
        {{ event.isFree ? 'Gratis' : '$' + event.price }}
      </div>
    </div>
  </div>
</article>
